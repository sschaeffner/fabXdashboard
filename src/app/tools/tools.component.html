<div class="tool">
  <nav class="subNav">
    <a routerLink="/tool/create">New Tool</a>
  </nav>

  <h2>Tools</h2>

  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="id" matSortDirection="asc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let tool">{{tool.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let tool">{{tool.name}}</td>
    </ng-container>
    <ng-container matColumnDef="toolState">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let tool" [ngClass]="{'disabledTool' : tool.toolState == 'DISABLED'}" >{{tool.toolState}}</td>
    </ng-container>
    <ng-container matColumnDef="qualifications">
      <th mat-header-cell *matHeaderCellDef>Qualifications</th>
      <td mat-cell *matCellDef="let tool">
        <app-qualification-tag *ngFor="let q of tool.qualifications" [qualification]="q" smallTags="true"></app-qualification-tag>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let tool; columns: displayedColumns" routerLink="/tool/{{tool.id}}"></tr>
  </table>
</div>
